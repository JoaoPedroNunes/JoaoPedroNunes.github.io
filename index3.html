       <article id="form">
            <h3 id="titlecadas">Cadastre-se</h3>
            <form>
            <fieldset>
                <legend style="font-size:20px">Dados Pessoais</legend>
    
                <label for="nome">Nome: </label>
                <input class="digitar" type="text" name="nome"><br><br>
    
                <label for="sobrenome">Sobrenome: </label>
                <input class="digitar" type="text" name="sobrenome"><br><br>
    
                <label>Nascimento: </label>
                <input class="datas" type="text" name="dia" size="2" maxlength="2" value="dd">
                <input class="datas" type="text" name="mês" size="2" maxlength="2" value="mm">
                <input class="datas" type="text" name="ano" size="4" maxlength="4" value="aaaa"><br>
    
                
                <p>Sexo:</p><label class="radio-inline">
                <input type="radio" name="optradio">Masculino</label>
                <label class="radio-inline">
                <input type="radio" name="optradio">Feminino</label>
                <label class="radio-inline">
                <input type="radio" name="optradio">Outro</label>
            </fieldset><br>
    
            <fieldset>
                <legend style="font-size:20px">Dados de Login</legend>
    
                <label for="email">E-mail: </label>
                <input class="digitar" type="text" name="email"><br><br>
                <label for="imagem">Imagem de perfil: </label>
                <input type="file" name="imagem"><br><br>
                <label for="login">Login de Usuário: </label>
                <input class="digitar" type="text" name="login"><br><br>
                <label for="pass">Senha: </label>
                <input class="digitar" type="password" name="pass"><br><br>
                <label for="passconfirm">Confirme a Senha: </label>
                <input class="digitar" type="password" name="passconfirm"><br><br>
            </fieldset>
            
            <fieldset>
                <legend style="font-size:20px">Dados Adicionais</legend>
    
                <label for="comida">Comida Favorita: </label>
                <input class="digitar" type="text" name="comida"><br><br>
    
                <label for="escolha">Escolha uma Criatura: </label>
                <select name="escolha">
                    <option value="constructo">Constructo</option>
                    <option value="dinossauro">Dinossauro</option>
                    <option value="dragão">Dragão</option>
                    <option value="elemental">Elemental</option>
                    <option value="elfo">Elfo</option>
                    <option value="fada">Fada</option>
                    <option value="goblin">Goblin</option>
                    <option value="grifo">Grifo</option>
                    <option value="papagaio">Papagaio</option>
                </select><br><br>
    
                <label for="cor">Escolha uma Cor</label>
                <select name="cor">
                    <option value="W">Branco</option>
                    <option value="U">Azul</option>
                    <option value="B">Preto</option>
                    <option value="R">Vermelho</option>
                    <option value="G">Verde</option>
                </select><br><br>
    
                <label for="numero">Digite um Número: </label>
                <input class="datas" type="number" name="numero"><br>
    
            </fieldset><br>
    
            <input id="button" type="submit" value="Registrar">
            <input type="reset" value="Limpar">
            </form>
